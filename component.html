<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コンポーネントの基礎</title>
</head>
<body>
  <div id="app">
		<item-desc v-for="fruit in fruitsItems" :key="fruit.name" :get-fruits="fruit"></item-desc>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

  Vue.component('item-desc',{
    props: {
      getFruits: {
        type: Object,
				required: true
      }
    },
    template:'<li>{{ getFruits.name }}</li>'
  });

  new Vue({
    el:'#app',
    data: {
				fruitsItems: [
					{name: '梨'},
					{name: 'りんご'},
				]
      }
  });
  </script>
</body>
</html>
